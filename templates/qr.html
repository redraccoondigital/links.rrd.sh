<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}} - QR Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 680px;
      width: 100%;
      text-align: center;
    }

    .profile {
      margin-bottom: 32px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      margin: 0 auto 16px;
      display: block;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
    }

    .name {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }

    .job-title {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    .qr-container {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: inline-block;
      margin-bottom: 24px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #qrcode img {
      max-width: 100%;
      height: auto;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .back-link:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .url-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      margin-top: 16px;
      margin-bottom: 24px;
      word-break: break-all;
    }

    @media (max-width: 480px) {
      .name {
        font-size: 24px;
      }

      .qr-container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="../../{{{avatar}}}" alt="{{name}}" class="avatar" />
      <h1 class="name">{{name}}</h1>
      <p class="job-title">{{title}}</p>
    </div>
    <div class="qr-container">
      <div id="qrcode"></div>
    </div>
    <div>
      <a href="../" class="back-link">
        <span>‚Üê Back to Links</span>
      </a>
    </div>
  </div>

  <script type="module">
    import * as QRCode from '../../assets/qrcode.min.js';

    const canvas = document.createElement('canvas');
    QRCode.toCanvas(canvas, "{{{baseUrl}}}/{{{slug}}}", {
      width: 256,
      errorCorrectionLevel: 'H'
    }, function (error) {
      if (error) {
        console.error(error);
        return;
      }
      document.getElementById('qrcode').appendChild(canvas);
    });
  </script>
</body>
</html>
