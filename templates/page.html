<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}} - Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 680px;
      width: 100%;
      text-align: center;
    }

    .profile {
      margin-bottom: 24px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      margin: 0 auto 16px;
      display: block;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
    }

    .name {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }

    .job-title {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .link-button:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .link-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .qr-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 24px;
    }

    .qr-link:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .qr-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    @media (max-width: 480px) {
      .name {
        font-size: 24px;
      }

      .link-button {
        padding: 14px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="../{{{avatar}}}" alt="{{name}}" class="avatar" />
      <h1 class="name">{{name}}</h1>
      <p class="job-title">{{title}}</p>
    </div>
    <div class="links">
      {{#links}}
      <a href="{{{url}}}" class="link-button" target="_blank" rel="noopener noreferrer">
        <img src="../{{{icon}}}" alt="{{title}}" class="link-icon" />
        <span>{{title}}</span>
      </a>
      {{/links}}
    </div>
    <a href="qr/" class="qr-link">
      <img src="../assets/icons/qrcode.svg" alt="QR Code" class="qr-icon" />
      <span>View QR Code</span>
    </a>
  </div>
</body>
</html>
